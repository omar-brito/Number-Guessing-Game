<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiko:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d1663b981.js" crossorigin="anonymous"></script>
    <title>Guess What Number</title>
</head>
<body>
<div class="game">
    <div id="form">
        <div class="titleName">
            <h2>Pick Your Number</h2>
            <p class="guess">Guess a number between <spanc class="min"></spanc> and <span class="max"></span></p>
        </div>

        <div class="valueInput">
            <input type="number" id="number" placeholder="Choose a number">
            
        </div>

        <div class="submitBtn">
            <button id="submit">Submit</button>
        </div>
        
        <div class="message">
            <p id="messageOutPut"></p>
        </div>

    </div>
</div> 
<script src="app2.js"></script>
</body>
</html>
